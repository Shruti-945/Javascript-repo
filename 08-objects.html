      //Auto-boxing
      console.log('hello'.length);   //here length is a property.
      console.log('hello'.toUpperCase());
      //object1 just contains the reference
      const object1= {
        message: 'hello'
      };
      //Objects are references.
      //It doesn't make a copy of the object but it just creates a copy of the reference of the entire object.
      //object2 has same reference as object1 so it points to the same object.
      const object2=object1;
      object1.message='Good job';
        //const prevents us from changing the reference of the object but it doesn't prevents us from changing the value inside the object.
      //Thus new value assigned is printed.  
      console.log(object1);
      console.log(object2);
      const object3= {
        message: 'Good job'
      };
      //Comparing references here 
      console.log(object3===object1);
      console.log(object2===object1);
      const object4= {
        message: 'Good job',
        price:799
      };
      //const message=object4.message;

      //Destructuring

      console.log(price);
